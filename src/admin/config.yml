backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
local_backend:
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  allowed_hosts: ['192.168.0.1']

media_folder: "src/static/img"
public_folder: "/static/img"
site_url: https://gebouwen-door-vrouwen.netlify.app
display_url: https://www.gebouwendoorvrouwen.com 
logo_url: "/static/img/gdv-eyes.png"

# Please run "npx netlify-cms-proxy-server" for local backend
publish_mode: editorial_workflow

collections:
  - label: "Locations"
    label_singular: "Location"
    name: "location"
    extension: "md"
    folder: "src/locations"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: layout
        name: layout
        widget: hidden
        default: location
      - label: tag
        name: tag
        widget: hidden
        default: location
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "markdown" } 
      - label: "Images"
        name: "images"
        widget: "image"
        default: "/static/img/default.png"
        choose_url: true
        media_library:
          config:
            multiple: true
      - widget: select
        label: "category"
        name: "category"
        multiple: true
        create: true
        options: ["Architectuur", "Stedenbouw", "Landschapsarchitectuur"]
      - widget: map
        label: "Geolocation"
        name: "location"
        create: true
      - widget: markdown
        label: "body"
        name: "body"
        create: true
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
